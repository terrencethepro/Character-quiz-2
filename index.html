<!DOCTYPE html>
<html>
    <head>
        <title>Character quiz</title>
    </head>
    <body><br>
    <div class="box"><br><br><br>
        <h1> Gumball Character Machine </h1>
    </div><br>
        
    <div class="inputBoxes">
        <h2>How smart is this character from 1-10?</h2>
    <div class="iq">
        <input class="iq" placeholder="1-10">
    </div><br>
        
        <h3> Is this character a boy or a girl? </h3>
        
        <input class="gender" placeholder="Boy/Girl">
        
        <h4>What color is this character?</h4>
        
        <input class="color" placeholder="Color"><br>
        
        <br><button class="button"> Submit </button>
        
        <div class="result">
        
        <img class="anais" src="https://vignette.wikia.nocookie.net/theamazingworldofgumball/images/1/10/Season_3_Anais.png/revision/latest?cb=20161108212344">
            
        <img class="gumball" src="https://i.kym-cdn.com/photos/images/original/000/615/802/04c.png">
            
        <img class="darwin" src="https://i.pinimg.com/originals/b4/8a/21/b48a216c0384b14ff8ca0452c2d2fff4.png">
            
        <img class="nicole" src="https://vignette.wikia.nocookie.net/theamazingworldofgumball/images/7/7b/Season_3_Nicole.png/revision/latest?cb=20161112164431">
            
        <img class="richard" src="https://vignette.wikia.nocookie.net/theamazingworldofgumball/images/5/5a/Season_3_Richard.png/revision/latest/scale-to-width-down/2000?cb=20161108234438">
        
        <img class="principalBrown" src="https://vignette.wikia.nocookie.net/theamazingworldofgumball/images/0/0d/Nigel_brown.png/revision/latest/scale-to-width-down/200?cb=20161215035454">
        
        <img class="simian" src="https://vignette.wikia.nocookie.net/theamazingworldofgumball/images/a/aa/Mssimian.png/revision/latest?cb=20130228033536">
        
        <img class="bananaJoe" src="https://vignette.wikia.nocookie.net/theamazingworldofgumball/images/a/af/S2Joe.png/revision/latest?cb=20170814130635">
        
        <img class="tina" src="https://vignette.wikia.nocookie.net/theamazingworldofgumball/images/f/f8/TinaS1.png/revision/latest/scale-to-width-down/240?cb=20150419005453">
        </div>
        
        </div>

</html>
